<h2>MathML</h2>
<h4>MathML rendering powered in viewer by MathJax</h4>

<div style="margin-top:20px;margin-bottom:20px">
<math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
  <msubsup>
    <mo>&#x222B;<!-- ∫ --></mo>
    <mrow class="MJX-TeXAtom-ORD">
      <mo>&#x2212;<!-- − --></mo>
      <mi mathvariant="normal">&#x221E;<!-- ∞ --></mi>
    </mrow>
    <mrow class="MJX-TeXAtom-ORD">
      <mi mathvariant="normal">&#x221E;<!-- ∞ --></mi>
    </mrow>
  </msubsup>
  <msup>
    <mi>e</mi>
    <mrow class="MJX-TeXAtom-ORD">
      <mo>&#x2212;<!-- − --></mo>
      <msup>
        <mi>x</mi>
        <mn>2</mn>
      </msup>
    </mrow>
  </msup>
  <mspace width="thinmathspace" />
  <mi>d</mi>
  <mi>x</mi>
  <mo>=</mo>
  <msqrt>
    <mi>&#x03C0;<!-- π --></mi>
  </msqrt>
</math>
</div><div style="margin-top:20px;margin-bottom:20px">
<math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
  <munderover>
    <mo>&#x2211;<!-- ∑ --></mo>
    <mrow class="MJX-TeXAtom-ORD">
      <mi>n</mi>
      <mo>=</mo>
      <mn>1</mn>
    </mrow>
    <mrow class="MJX-TeXAtom-ORD">
      <mi mathvariant="normal">&#x221E;<!-- ∞ --></mi>
    </mrow>
  </munderover>
  <mfrac>
    <mn>1</mn>
    <msup>
      <mi>n</mi>
      <mn>2</mn>
    </msup>
  </mfrac>
  <mo>=</mo>
  <mfrac>
    <msup>
      <mi>&#x03C0;<!-- π --></mi>
      <mn>2</mn>
    </msup>
    <mn>6</mn>
  </mfrac>
</math>
</div><div style="margin-top:20px;margin-bottom:20px">
<math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
  <mi>x</mi>
  <mo>=</mo>
  <mfrac>
    <mrow>
      <mo>&#x2212;<!-- − --></mo>
      <mi>b</mi>
      <mo>&#x00B1;<!-- ± --></mo>
      <msqrt>
        <msup>
          <mi>b</mi>
          <mn>2</mn>
        </msup>
        <mo>&#x2212;<!-- − --></mo>
        <mn>4</mn>
        <mi>a</mi>
        <mi>c</mi>
      </msqrt>
    </mrow>
    <mrow>
      <mn>2</mn>
      <mi>a</mi>
    </mrow>
  </mfrac>
</math>
</div>
