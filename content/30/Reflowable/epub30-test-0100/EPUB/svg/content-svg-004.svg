<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" width="100%" height="100%" viewBox="0 0 480 260" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>SVG-004</title>
	<desc>A simple bitmap with its description</desc>
	<g>
		<text font-size="30" fill="black" x="5" y="30">SVG: bitmap called</text>
	</g>
	<g id="svg-610" class="ctest">
	<defs>
      <defs>
        <style type="text/css">
			g {font-family:arial,helvetica,sans-serif;}
        </style>
      </defs>
    </defs>
		<text font-size="20" fill="black" x="5" y="60"><tspan class="test-id" fill="grey">svg-610</tspan> A bitmap called into SVG directly in spine</text>
		<rect x="4" y="40" width="75" height="25" fill="none" stroke="red"/>
		<g>
			<image x="20" y="80" width="30%" height="30%" xlink:href="../img/circle.jpg" />
		</g>
		<g font-size="15">
			<text x="30" y="180" class="desc">Test whether the SVG code for calling a bitmap is supported</text>
			<text x="30" y="195" class="desc">when SVG is directly in the spine.</text>
		</g>
		<g font-size="15">
			<text x="30" y="225" class="fallback">If the black circle does not appear above or before this paragraph,</text>
			<text x="30" y="240" class="fallback">the test fails.</text>
		</g>
		<rect x="1" y="1" width="478" height="258" fill="none" stroke="#000000"/>
	</g>
</svg>