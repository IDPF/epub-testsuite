<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" lang="en">
    <head>        
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="../css/base.css" />
    </head>
    <body>
        
        <section id="switch-010" class="ctest">
        	<h2><span class="nature">[REQUIRED]</span> <span class="test-id">switch-010</span> The <code>epub:switch</code> element</h2>
        	
            <p class="desc">Tests whether the <code><a
                href="http://idpf.org/epub/30/spec/epub30-contentdocs.html#sec-xhtml-content-switch"
                >epub:switch</a></code> element is supported.</p>            

            <epub:switch>
                <epub:case required-namespace="http://www.example.com/unsupported/namespace">
                    <element xmlns="http://www.example.com/unsupported/namespace">
                        FAIL
                    </element>
                </epub:case>
                <epub:default>
                    <p id="fallback">
                        PASS
                    </p>
                </epub:default>
            </epub:switch>
            
        	<p class="eval">If only the word "PASS" is rendered in the preceding paragraph, the test passes. If both "PASS" and "FAIL" are rendered, or neither
        		"PASS" nor "FAIL" is rendered, the test fails.</p>
            
        </section>
    	
    </body>
</html>
