<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="../css/base.css" />
	</head>
	<body>
		<section id="bindings">
			<h3>Bindings</h3>
			
			<section id="bindings-010" class="otest">
				<h4><span class="nature">[OPTIONAL]</span> <span class="test-id">bindings-010</span> <code>bindings</code></h4>
				
				<p class="desc">Tests whether bindings on <code>object</code>s are supported.</p>
				<object data="../bindings/slideshow.xml" type="application/x-demo-slideshow">
					<param name="success" value="PASS"/>
					<p id="bindings-support-result">FAIL</p>
					<p>The slideshow binding was not called</p>
				</object>
				<p class="eval">If the preceding paragraph reads "PASS", the test passes. Other messages may indicate
					partial support.</p>
				
				<p class="conditional">If the reading system does not support scripting, this test should be marked <code>Not Supported</code>.</p>
			</section>
		</section>
	</body>
</html>
