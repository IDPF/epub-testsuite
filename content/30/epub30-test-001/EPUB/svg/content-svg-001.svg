<?xml-stylesheet href="../css/svg.css" type="text/css"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="350">
    <title>SVG-001</title>
	<desc>A simple circle</desc>
	<g>
		<circle cx="50" cy="50" r="40" style="fill:#AAA"/>  
		<text x="30" y="150" class="ctest"><tspan class="test-id">svg-310</tspan></text>
		<text x="30" y="180">A simple shape, with <tspan class="code">SVG</tspan> code</text>
		<text x="30" y="195">directly in spine</text>
		<text x="30" y="225" class="desc">Test whether the <tspan class="code">SVG</tspan> code for</text>
		<text x="30" y="240" class="desc">a simple vector shape is supported</text> 
		<text x="30" y="255" class="desc">when <tspan class="code">SVG</tspan> is directly in the spine.</text>
		<text x="30" y="285" class="fallback">If the black circle does not appear</text> 
		<text x="30" y="300" class="fallback">above or before this paragraph,</text>
		<text x="30" y="315" class="fallback">the test fails.</text>
	</g>
</svg>
