<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" width="100%" height="100%" viewBox="0 0 480 260" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>SVG-002</title>
	<desc>a rectangle transformed in a diamond with its description</desc>
	<g>
		<text font-size="30" fill="black" x="5" y="30">SVG: Shapes using vectors</text>
	</g>
	<g id="svg-410" class="ctest">
	<defs>
      <defs>
        <style type="text/css">
			g {font-family:arial,helvetica,sans-serif;}
        </style>
      </defs>
    </defs>
		<text font-size="20" fill="black" x="5" y="80"><tspan class="test-id" fill="grey">svg-410</tspan> A simple shape but transformed</text>
		<rect x="4" y="60" width="75" height="25" fill="none" stroke="red"/>
		<g>
			<rect x="140" y="130" width="50" height="50" transform="translate(50 12.5) scale(1 0.5) rotate(45)" />
		</g>
		<g font-size="15">
			<text x="30" y="180" class="desc">Test whether the SVG code for a transformed shape is supported</text>
			<text x="30" y="195" class="desc">when SVG is directly in the spine.</text>
		</g>
		<g font-size="15">
			<text x="30" y="225" class="fallback">If the black circle does not appear above or before this paragraph,</text>
			<text x="30" y="240" class="fallback">the test fails.</text>
		</g>
		<rect x="1" y="1" width="478" height="258" fill="none" stroke="#000000"/>
	</g>
</svg>