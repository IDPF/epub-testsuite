<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<link rel="stylesheet" type="text/css" href="../css/base.css" />
	</head>
	<body>
		<section id="bindings">
			<h1>Bindings</h1>
			
			<section id="bindings-support" class="otest">
				<h2><span class="test-id">bindings-support</span> Bindings Support</h2>
				<p class="desc">Tests whether bindings are fully supported.</p>
				<p>If the reading system is able to call the associated binding page, and the invoking file information 
					is available in the query string along with the child paramater, a PASS message will be displayed.</p>
				<object data="../bindings/slideshow.xml" type="application/x-demo-slideshow">
					<p id="bindings-support-result">FAIL</p>
					<p>The slideshow binding was not called</p>
				</object>
			</section>
		</section>
	</body>
</html>
